<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Git profile fetcher</title>

    <!-- Bootstrap -->
    <link href="./bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="./bootstrap-3.3.7-dist/css/bootstrap-theme.min.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body id="githubBody">
	<br/>
	<form class="form-inline" id="githubForm">
		<fieldset>
			<legend> Lookup Github User </legend>
			<div class="form-group mx-sm-3 mb-2">
				<div class="input-group">
					<input type="text" class="form-control" id="githubUsername" name="userName" placeholder="Enter username">
				</div>
				<button type="submit" class="btn btn-primary mb-2" id="githubFormButton">Lookup Profile</button>
			</div>	
	    </fieldset>
	</form>
	</br>
	
	<div id>
		<legend id="githubProfileLegend"></legend>
		<table class="table" id="githubProfileTable">
		</table>
		<legend id="githubReposLegend"></legend>
		<table class="table" id="githubReposTable">
		</table>
	</div>

	
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="./jquery-1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="./bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>	
	<script src="./bootstrap-3.3.7-dist/js/bootstrapvalidator.min.js"></script>
	
    <script src="./options_git_profile_fetcher.js"></script>
  </body>
</html>
