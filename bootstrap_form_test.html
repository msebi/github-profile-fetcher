   function toArray(obj) {
		const result = [];
		for (const prop in obj) {
			const value = obj[prop];
			if (typeof value === 'object') {
				result.push(toArray(value)); // <- recursive call
			}
			else {
				result.push(value);
			}
		}
		return result;
   }
   
   function checkNested(obj /*, level1, level2, ... levelN*/) {
	  var args = Array.prototype.slice.call(arguments, 1);
	  
	  for (var j = 0; j < args.length; j++) {
		if (!obj || !obj.hasOwnProperty(args[j])) {
		  return false;
		}
		obj = obj[args[j]];
	  }
	  return true;
	}
	
	function checkNestedObject(obj, args) {
	
		if(args.length === 0) {
			return true;
		}
		
		for(var key in obj) {
			if(obj.hasOwnProperty(key)) {
				if(key === args[0]) {
					return checkNestedObject(obj[key], args.slice(1, args.length));
				}
			}
		}
		
		return false;
	} 
	
	function checkNestedObjectFlat(obj, args) {
		
		for(var i = 0; i < args.length; i++) {
			
			if(!obj.hasOwnProperty(args[i])) {
				return false;
			}
		}
		
		return true;
	}
	
	function makeRequest(url) {
		var xhr = new XMLHttpRequest();
		xhr.open("GET", url, false);
		xhr.send();
		return xhr.responseText;
    }
	
	function downloadJSONFromURL(url, fileName, contentType) {
		content = JSON.stringify(JSON.parse(makeRequest(url)));
		var a = document.createElement("a");
		var file = new Blob([content], {type: contentType});
		a.href = URL.createObjectURL(file);
		a.download = fileName;
		a.click();
    }
